<header class="topbar">

    <a routerLink="/cadastros">Cadastros</a>

  <div class="user-menu" [class.open]="open">
    <button class="user-btn" (click)="toggle()">
      <span class="avatar">{{ userName ? (userName | slice:0:1) : 'E' }}</span>
      <span class="name">{{ userName ?? 'Entre' }}</span>
      <span class="caret">â–¾</span>
    </button>
    <ul class="dropdown" *ngIf="open">
      <li class="dropdown-item user-info">{{ userName ?? 'Entre' }}</li>
      <li class="dropdown-item" (click)="logout()">Sair</li>
    </ul>
  </div>
</header>
